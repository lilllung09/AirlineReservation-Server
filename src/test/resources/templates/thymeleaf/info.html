<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>MariaDBTest</title>
</head>
<body>
  <h1>MariaDB Test Page</h1>

  <table border="1">
    <tr>
      <td>ID</td>

    </tr>
  </table>

</body>
</html>
